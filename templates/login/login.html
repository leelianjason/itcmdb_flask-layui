<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style type="text/css">
        .container {
            width: 420px;
            height: 320px;
            min-height: 320px;
            max-height: 320px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            padding: 20px;
            z-index: 130;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 3px 18px rgba(100, 0, 0, .5);
            font-size: 16px;
        }

        .layui-input {
            border-radius: 5px;
            width: 300px;
            height: 40px;
            font-size: 15px;
        }

        .layui-form-item {
            margin-left: -20px;
        }

        #logoid {
            margin-top: 0px;
            padding-left: 150px;
            padding-bottom: 15px;
        }

        .layui-btn {
            margin-left: -50px;
            border-radius: 5px;
            width: 350px;
            height: 40px;
            font-size: 15px;
        }

        .verity {
            width: 120px;
        }


    </style>
</head>
<body>
<div class="layui-form ">
    <div class="container">
        <div class="layui-form-mid layui-word-aux">
            <h3 id="logoid"> {{ content.systemName }}</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="loginName" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="passWord" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        {#        <div class="layui-form-item">#}
        {#            <label class="layui-form-label">验证码</label>#}
        {#            <div class="layui-input-inline">#}
        {#                <input type="text" name="title" required lay-verify="required" placeholder="请输入验证码" autocomplete="off"#}
        {#                       class="layui-input verity">#}
        {#            </div>#}
        {#        </div>#}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="loginBtn">登陆</button>
            </div>
        </div>
    </div>
</div>

{#</div>#}
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script src="/static/js/login/md5.js"></script>
<script src="/static/js/login/login.js"></script>
</body>
</html>
